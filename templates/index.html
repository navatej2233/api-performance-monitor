<!DOCTYPE html>
<html>
<head>
    <title>API Performance Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9fafb; margin: 20px; }
        h1, h2 { text-align: center; color: #333; }
        .summary { display: flex; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        table { border-collapse: collapse; width: 100%; background: white; border-radius: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
</head>
<body>

    <h1>üåê API Performance Dashboard</h1>

    <div class="summary">
        <div class="card">
            <h3>Average Response Time</h3>
            <p><b>{{ avg_response }}</b> sec</p>
        </div>
        <div class="card">
            <h3>Total API Calls</h3>
            <p><b>{{ total_calls }}</b></p>
        </div>
    </div>

    <h2>Response Time Trend</h2>
    <div id="chart" style="width:100%; height:400px;"></div>

    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('chart', graphs.data, graphs.layout);
    </script>

    <h2>Recent API Logs</h2>
    <table>
        <tr>
            <th>URL</th>
            <th>Response Time (s)</th>
            <th>Status Code</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
  // Reload the entire page every 10 seconds (10000 ms)
  setInterval(function() {
    window.location.reload();
  }, 10000);
</script>
</body>
</html>


</body>
</html>
